<mat-card>
  <mat-card-header>
    <mat-card-title>Number input</mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="form-field">
      <mat-label>Number:</mat-label>
      <input matInput id="inputNumber" name="inputNumber" type="number" #input="ngModel" max="999999999999" min="-999999999999" [(ngModel)] = "inputNumber">
    </mat-form-field>
  </mat-card-content>
  <div *ngIf="input.errors?.['max']">
    Input number must be 12 number long.
  </div>
  <div *ngIf="input.errors?.['min']">
    Input number must be 12 number long.
  </div>

  <mat-card-header>
    <mat-card-title>Text output</mat-card-title>
  </mat-card-header>

  <mat-card-content >
    <p *ngIf="!input.errors?.['min'] && !input.errors?.['max']">{{ this.numberToWords(inputNumber) }}</p>
  </mat-card-content>
</mat-card>
