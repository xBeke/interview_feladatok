<mat-card>
  <mat-card-header>
    <mat-card-title>Text input</mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="form-field">
      <mat-label>Text:</mat-label>
      <input matInput type="text" [(ngModel)] = "name">
    </mat-form-field>
  </mat-card-content>

  <mat-card-header>
    <mat-card-title>Text output</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ name }}</p>
  </mat-card-content>
</mat-card>
